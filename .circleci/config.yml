version: 2.1

orbs:
  node: circleci/node@5

jobs:
  backend-pipeline:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: install Xvfb
          command: |
            sudo apt-get update
            sudo apt-get install -y xvfb
      - run:
          name: Install required packages for Cypress
          command: |
            sudo apt-get update
            sudo apt-get install -y \
              libgtk2.0-0 \
              libgtk-3-0 \
              libnotify-dev \
              libgconf-2-4 \
              libnss3 \
              libxss1 \
              libasound2 \
              libxtst6 \
              libcanberra-gtk* \
              libnss3-tools
      - run:
          name: run tests
          command: npx cypress run
      - run:
          name: run lint
          command: npm run lint

workflows:
  version: 2
  my-workflow:
    jobs:
      - backend-pipeline
